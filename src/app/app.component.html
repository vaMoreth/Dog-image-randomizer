<mat-card class="center-card card">
  <mat-card-header class="card-header">
    <mat-card-title>Random Dog Image</mat-card-title>
  </mat-card-header>
    <mat-card-content>
        <p>Click the button below to load a new random dog image.</p>
        <img mat-card-image [src]="dogImageUrl" alt="Random Dog" class="fade-in image">
  </mat-card-content>
  <mat-card-actions>
    <button class="button width-button" (click)="loadRandomDogImage()">New Dog</button>
  </mat-card-actions>
</mat-card>
